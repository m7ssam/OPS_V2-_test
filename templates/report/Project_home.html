{% extends "master.html" %}
{% load static %}
{% block content %}
<div class="container br d-flex  card mt-4 p-4">
    <div class="row justify-content-evenly" >
        {% for project in name %}
          <div class="card br m-2  card text-center mb-3" style="width: 18rem;">
            {% comment %} <img src="{{ project.photo.url }}" class="card-img-top br mt-3" alt=""> {% endcomment %}
            <div class="card-body">
              <div dir = "auto" class="d-flex justify-content-between">
                <h5 class="card-title">{{ project.project_name }}</h5>
                <p class="card-text"> {{ project.recipient }}</p>
              </div>
              {% if project.recipient == "C53003"  %}
              <a href="{% url  'project_report' %}" class="btn btn-primary mt-3">Open Report</a>
              {% else %}
              <a href="{% url  'project_report' %}" class="btn btn-secondary mt-3 disabled">Open Report</a>
              {% endif %}
            </div>
          </div>
        {% endfor %}
    </div>
</div>


{% endblock  %}
